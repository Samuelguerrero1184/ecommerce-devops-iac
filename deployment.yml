apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce
spec:
  #type: LoadBalancer
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
      - name: ecommece-admin
        image: containerregistrygrupo1.azurecr.io/images/ecommerce-admin:0.0.2
        ports:
        - containerPort: 3000
      - name: ecommerce-store
        image: containerregistrygrupo1.azurecr.io/images/ecommerce-store:0.0.2
        ports:
        - containerPort: 3001


