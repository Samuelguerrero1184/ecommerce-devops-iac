---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-admin-service
spec:
  selector:
    app: ecommerce
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000  # Assuming your ecommerce-admin container listens on port 3000


---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-store-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
  selector:
    app: ecommerce

